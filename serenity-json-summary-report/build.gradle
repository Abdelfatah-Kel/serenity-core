buildscript {
    ext.kotlin_version = '1.6.0'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.6.0"
}

ext {
    bintrayPackage = 'serenity-json-summary-reports'
    projectDescription = 'Serenity JSON summary reports'
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

dependencies {
    compile project(':serenity-stats')
    compile project(':serenity-model')
    compile project(':serenity-reports')
    compile project(':serenity-reports-configuration')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit5Version}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit5Version}"
    testCompile "org.assertj:assertj-core:${assertjVersion}"
}

repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
