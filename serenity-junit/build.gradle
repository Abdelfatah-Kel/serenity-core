ext {
    bintrayPackage = 'serenity-junit'
    projectDescription = 'Serenity JUnit integration'
}

test {
    maxParallelForks = Integer.parseInt(System.getProperty("forks","4"))
}

dependencies {
    implementation project(':serenity-model')
    implementation project(':serenity-core')

    implementation("org.opentest4j:opentest4j:${opentest4jVersion}")
    implementation(platform('org.junit:junit-bom:5.7.1'))
    implementation('org.junit.jupiter:junit-jupiter')

    testImplementation project(':serenity-test-utils')
}
