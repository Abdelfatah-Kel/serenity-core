buildscript {
    ext.kotlin_version = '1.6.0'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.6.0"
}

ext {
    bintrayPackage = 'serenity-ensure'
    projectDescription = 'Serenity Ensure'
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

dependencies {
    compile project(':serenity-model')
    compile project(':serenity-junit')
    compile project(':serenity-screenplay')
    compile project(':serenity-screenplay-webdriver')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile "junit:junit:${junitVersion}"
    testCompile "org.junit.jupiter:junit-jupiter-api:${junit5Version}"
    testCompile "org.junit.jupiter:junit-jupiter-engine:${junit5Version}"
    compile "org.assertj:assertj-core:${assertjVersion}"
}

repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
