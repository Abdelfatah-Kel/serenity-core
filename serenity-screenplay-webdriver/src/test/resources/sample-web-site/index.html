<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample web site</title>
</head>
<body>

<h1>The Screenplay Demo</h1>

<a href="profile.html" class="view-profile">View your profile</a>

<input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
<input type="checkbox" name="vehicle" value="Car"> I have a car<br>
<input type="checkbox" name="vehicle" value="Boat"> I have a boat<br>

<div class="menu">

</div>

<div class="fields">
    <input id="visibleTextField">

    <input id="invisibleTextField" style="display:none">

    <h2>Populated fields</h2>
    <div>
        <label>Populated Input</label>
        <input type="input" name="populated-input" id="populated-input"  value="Populated">
    </div>

    <h2>Clickable Elements</h2>
    <div>
        <button id="button" onclick="getElementById('button-state').innerHTML = 'Clicked'">Some Button</button>
    </div>
    <div><span id="button-state">Unclicked</span></div>
    <div>
        <label>Some Checkbox</label>
        <input type="checkbox" id="checkbox" name="checkbox">
    </div>

    <h2>Form Elements</h2>
    <div>
        <label>First Name</label><input type="text" id="firstName" value="Jo Grant"/>
        <label>Last Name</label><input type="text" id="lastName" value="Name:"/>
    </div>

</div>

</body>
</html>
